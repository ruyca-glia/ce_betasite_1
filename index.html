<!DOCTYPE html>
<html>
  <head>
    <script async src="https://api.beta.glia.com/salemove_integration.js"></script>

    <script>
      // 1. The Shim (Standard Glia setup)
      window.sm = window.sm || function() { (sm.q = sm.q || []).push(arguments) };

      // 2. Wait for the SDK to be ready
      sm(function() {
        sm.getApi({ version: 'v1' }).then(function(salemove) {
            
            // Apply the visuals to the config object
            salemove.config.reactiveTabVisuals = {
                frontColor: "#00FF00", // Green text
                backColor: "#FF0000",  // Red background
                text: "Chat with uuuus",  // Ensure text is defined
                format: "text"
            };

            // CRITICAL: This flag must be true for the above to work
            salemove.config.isCustomTheme = true; 
            
            console.log('Glia custom theme applied!');
        }).catch(function(error) {
            console.error('Glia SDK Error:', error);
        });
      });
    </script>

  <title>CE Testing Site</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <style>
    h1  {color:#7C19DD;}
    h1  {font-family:roboto;}
    img {
      width:50%;
    }
    </style>

  </head>

  <body>
    <center>
      <img src="images/Full LOGO_black.png" alt="CE logo" style="width:750px">
    </center>

    <h1 id="title" class="title" style="text-align:center;">Welcome to our testing site!</h1>
  </body>
</html>
