<!DOCTYPE html>
<html>
  <head>
    <script async src="https://api.beta.glia.com/salemove_integration.js"></script>

    <script>
      // 1. The "Shim" to prevent errors if the script is slow
      window.sm = window.sm || function() { (sm.q = sm.q || []).push(arguments) };

      // 2. The proper way to call the API
      // We use the 'sm' function to queue a callback that runs once the SDK is ready
      sm(function(glia) {
        sm.getApi({version: 'v1'}).then(function(gliaApi) {
          gliaApi.updateInformation({
            reactiveTabVisuals: {
              backColor: '#FF0000',
              frontColor: '#00FF00'
            }
          }).then(function() {
            console.log('Reactive tab color updated successfully!');
          });
        });
      });
    </script>

  <title>CE Testing Site</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <style>
    h1  {color:#7C19DD;}
    h1  {font-family:roboto;}
    img {
      width:50%;
    }
    </style>

  </head>

  <body>
    <center>
      <img src="images/Full LOGO_black.png" alt="CE logo" style="width:750px">
    </center>

    <h1 id="title" class="title" style="text-align:center;">Welcome to our testing site!</h1>
  </body>
</html>
