        window.sm = window.sm || function() { (sm.q = sm.q || []).push(arguments) };

        sm.getApi({version: 'v1'}).then(function(glia) {
          glia.updateInformation({
            reactiveTabVisuals: {
              backColor: '#FF0000',// This changes the tab background to Red
              frontColor: '#00FF00' // This changes the text color to Green
            }
          }).then(function() {
            console.log('Reactive tab color updated successfully!');
          }).catch(function(error) {
            console.error('Error updating visuals:', error);
          });
        });
      </script>
